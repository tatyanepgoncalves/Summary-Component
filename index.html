<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>
    <main>
        <div class="card">
            <!-- main card container -->
            <div class="container">
                <!-- column 1 -->
                <div class="col1">
                    <h1 class="result">Your Result</h1>
                    <div class="circle">
                        <p><span>76</span> of 100</p>
                    </div> <!-- end cirle -->
                    <h3>Great</h3>
                    <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
                </div> <!-- end column 1 -->
                
                <!-- column 2 -->
                <div class="col2">
                    <h2 class="summary">Summary</h2>
                    <div class="summary-row reaction-card">
                        <div class="icon-wrapper">
                            <img src="images/icon-reaction.svg" alt="icon-reaction">
                            <p class="reaction">Reaction</p>
                        </div> <!-- end icon wrapper -->
                        <p class="numbers">80 <span> / 100</span></p>
                    </div> <!-- end summary row -->

                    <div class="summary-row memory-card">
                        <div class="icon-wrapper">
                            <img src="images/icon-memory.svg" alt="icon-memory">
                            <p class="memory">Memory</p>
                        </div> <!-- end icon wrapper -->
                        <p class="numbers">92 <span> / 100</span></p>
                    </div> <!-- end summary row -->

                    <div class="summary-row verbal-card">
                        <div class="icon-wrapper">
                            <img src="images/icon-verbal.svg" alt="icon-verbal">
                            <p class="verbal">Verbal</p>
                        </div> <!-- end icon wrapper -->
                        <p class="numbers">61 <span> / 100</span></p>
                    </div> <!-- end summary row -->

                    <div class="summary-row visual-card">
                        <div class="icon-wrapper">
                            <img src="images/icon-visual.svg" alt="icon-visual">
                            <p class="visual">Visual</p>
                        </div> <!-- end icon wrapper -->
                        <p class="numbers">72 <span> / 100</span></p>
                    </div> <!-- end summary row -->

                    <button>Continue</button>
                </div> <!-- end column 2 -->
            </div> <!-- end container -->


            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/tatyanepgoncalves" target="_blank">Tatyane Gon√ßalves</a>.
            </div>
        </div> <!-- end card -->
    </main>
</body>
</html>
